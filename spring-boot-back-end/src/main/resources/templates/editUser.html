<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Manish</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="/form">Add User</a></li>
                <li class="nav-item"><a class="nav-link" href="/users">View Users</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Form Section -->
<div class="container" style="margin-top: 20px;">
    <div class="d-flex justify-content-center">
        <div class="card shadow-lg border-0 rounded-4 p-4" style="width: 50%;">
            <h2 class="card-title text-center mb-4 text-primary">Enter Your Information</h2>

            <!-- Error Message -->
            <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>

            <!-- Success Message -->
            <div th:if="${successMessage}" class="alert alert-success text-center" role="alert">
                <span th:text="${successMessage}"></span>
            </div>

            <form th:action="@{/submit}" method="post" th:object="${user}">
                <input type="hidden" name="_method" value="put"/> <!-- tells Spring this is a PUT -->
                <div class="mb-3">
                    <label class="form-label">User ID</label>
                    <input disabled="true" type="text" class="form-control" th:field="*{id}"
                           placeholder="User ID" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" th:field="*{fullname}" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" th:field="*{mobile}" placeholder="Enter mobile number" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Aadhar Number</label>
                    <input type="number" class="form-control" th:field="*{aadhar}" placeholder="Enter 12-digit Aadhar number" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" th:field="*{age}" placeholder="Enter your age" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Enter password" required>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
